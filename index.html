<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider slider_day">
        <div class="slider__circle-light slider__circle-light_small"></div>
        <div class="slider__circle-light slider__circle-light_bigger"></div>
        <div class="slider__circle-light slider__circle-light_biggest"></div>
        <div class="slider__toggle">
        </div>
        <div class="slider__bg-cloud-front">
            <div class="slider__bg-cloud-1"></div>
            <div class="slider__bg-cloud-2"></div>
            <div class="slider__bg-cloud-3"></div>
            <div class="slider__bg-cloud-4"></div>
            <div class="slider__bg-cloud-5"></div>
        </div>
        <div class="slider__bg-cloud-back">
            <div class="slider__bg-cloud-1"></div>
            <div class="slider__bg-cloud-2"></div>
            <div class="slider__bg-cloud-3"></div>
            <div class="slider__bg-cloud-4"></div>
            <div class="slider__bg-cloud-5"></div>
        </div>
        <div class="slider__bg-star slider__bg-start_1"></div>
        <div class="slider__bg-star slider__bg-start_2"></div>
        <div class="slider__bg-star slider__bg-start_3"></div>
        <div class="slider__bg-star slider__bg-start_4"></div>
        <div class="slider__bg-star slider__bg-start_5"></div>
        <div></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
